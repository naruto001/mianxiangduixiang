<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>工厂方式（即面向对象里的封装函数）</title>
		<script>
			window.onload = function () {
				function CreatePerson(perName) {

					this.name = perName;
					this.showName = function () {
						alert( this.name );
					};
				};
				var p1 = new CreatePerson('dai');
				p1.showName();
				var p2 = new CreatePerson('sterveendai');
				p2.showName();

			}
		</script>
	</head>
	<body>
	</body>
</html>
